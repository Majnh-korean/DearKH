<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class='box-love'>
        <span>Khánh Huyền cho Mạnh 1 cơ hội nhá :v</span>
       <div class='box'>
       <button id="love">Có</button>
        <button  id="no-love">Không</button>
     </div>
     </div>
     <script>
        var love = document.getElementById("love");
    var no_love =document.getElementById("no-love");
    
    love.addEventListener("click", myFunction);
    function myFunction(){
     alert('Mình Biết Mà ahihi')
    }
    
    no_love.addEventListener("mouseover",lovefunction);
    function lovefunction(){
       no_love.classList.toggle('move')
    }
    </script>
</body>
</html>
